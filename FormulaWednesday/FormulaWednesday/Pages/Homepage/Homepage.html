<div class="homepage">
    <div class="homepage-message">
        <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
                <div id="header-image" class="panel panel-default">
                    <div class="panel-heading blog-title">Message of the Race</div>
                    <img class="panel-body" data-bind="attr:{'src': imageSource}" />
                    <div class="panel-footer" data-bind="html:quote"></div>
                </div>
            </div>
            <div id="blog" data-bind="foreach: blogPosts">
                <div class="col-md-3 col-sm-12 col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="blog-title " data-bind="text:title"></span>  <span class="blog-date">D: <span data-bind="text: timestamp"></span></span><span class="blog-user">By: <span data-bind="text:user.username"></span></span>
                        </div>
                        <div class="panel-body" data-bind="html:message"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
