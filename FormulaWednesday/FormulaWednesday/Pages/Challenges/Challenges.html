<div class="form-group">
    <h1 data-bind="text: title"></h1>
    <div>
        <span>Race:</span>
        <span data-bind="text: date"></span>
    </div>
    <div>
        <span>Cutoff:</span>
        <span data-bind="text: cutoff"></span>
    </div>
    <p>Drivers sorted by:</p>
    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" data-bind="click:sortDriversByName">Name</button>
        <button type="button" class="btn btn-default" data-bind="click:sortDriversByTeam">Team</button>
    </div>
    <div class="alert alert-warning" data-bind="visible: isDirty">
        <span>Make sure you save your changes..</span>
        <input type="button" value="Save" data-bind="click: save, enable: valid" />
        <input type="button" value="Reset" data-bind="click: reset" />
    </div>
    <div class="alert alert-danger" data-bind="visible: errorMessage">
        <span data-bind="text: errorMessage"></span>
    </div>
</div>
<form class="form" id="challenge-form">
    <ul data-bind="foreach: challenges" class="list-group">
        <li class="form-group list-group-item">
            <h2 data-bind="text: message" class="list-group-item-heading"></h2>
            <p data-bind="text: description" class="list-group-item-text"></p>
            <div data-bind="if: choice">
                <select class="form-control" data-bind="visible: $parent.valid, value: choice().key, options: $parent.drivers, optionsText: function(item){return item.name + ' - ' + item.team }, optionsValue: 'key', optionsCaption: 'Select a driver... ', event: {change: $parents[1].change}"></select>
                <span class="form-control" data-bind="visible: !$parent.valid(), text:choice().name"></span>
            </div>
            <div data-bind="ifnot: choice">
                <select class="form-control" data-bind="visible:$parent.valid, options: $parent.drivers, optionsText: function(item){return item.name + ' - ' + item.team }, optionsValue: 'key', optionsCaption: 'Select a driver... ', event: {change: $parent.change}"></select>
                <span class="form-control" data-bind="visible: !$parent.valid()"></span>
            </div>
        </li>
    </ul>
    <div class="alert alert-warning" data-bind="visible: isDirty">
        <span>Make sure you save your changes..</span>
        <input type="button" value="Save" data-bind="click: save, enable: valid" />
        <input type="button" value="Reset" data-bind="click: reset" />
    </div>
</form>
