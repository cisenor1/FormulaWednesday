<div class="panel">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Race:</span>
        <select class="form-control" type="text" required data-bind="options: races, value: selectedRace, optionsText: function(race){ return race.title }, optionsCaption: 'Select a race... ', event: {change: raceChange }"></select>
    </div>
    <ul data-bind="foreach: challenges, visible: showEditChallengesForRace()">
        <li class="form-group list-group-item">
            <div>
                <input type="checkbox" data-bind="checked: selected" />
            </div>
            <div>
                <div class="fwed-user-details">
                    <h3 data-bind="text: messageoverride" class="list-group-item-heading fwed-user-fullname"></h3>
                    <p data-bind="text: descriptionoverride" class="list-group-item-text fwed-user-username"></p>
                    <p data-bind="text: valueoverride" class="list-group-item-text fwed-user-key"></p>
                    <p data-bind="text: key" class="list-group-item-text fwed-user-email"></p>
                </div>
                <div class="fwed-user-points-box">
                    <span> Value</span><p data-bind="text: valueoverride" class="list-group-item-text fwed-user-points"></p>
                </div>
                <button class="fwed-button" data-bind="click: function() { $parent.editChallenge($index()) }">Edit</button>
            </div>
        </li>
    </ul>
    <div class="modal fade" id="race-challenge-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <!--<h4 class="modal-title" data-bind="text:message"></h4>-->
                </div>
                <div class="modal-body">
                    <span><input type="checkbox" data-bind="checked: useAllActiveDrivers" />Use all active drivers</span>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Message:</span>
                        <input class="form-control" type="text" required data-bind="value: messageoverride" />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Value:</span>
                        <input class="form-control" type="text" required data-bind="value: valueoverride" />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Description:</span>
                        <input class="form-control" type="text" required data-bind="value: descriptionoverride" />
                    </div>
                    <select data-bind="visible: !useAllActiveDrivers(), options: allDrivers, selectedOptions: selectedDrivers, optionsText: function(item){return item.name}" size="10" multiple="true"></select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="race-challenge-ok" data-bind="text:modalOkText, click: function(){applyChallengeEdit()}"></button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
