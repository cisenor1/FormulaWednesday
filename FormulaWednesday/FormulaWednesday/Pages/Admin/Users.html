<div class="panel">
    <ul>
        <li class="form-group list-group-item">
            <button data-bind="click: addUser, visible: !showAddUserPane()" class="fwed-button">Add User</button>
            <form id="new-user-form" data-bind="visible: showAddUserPane, submit: submitCreateUser">
                <h3>Add User</h3>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Full Name:</span>
                    <input class="form-control" type="text" required data-bind="value: newName" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Username:</span>
                    <input class="form-control" type="text" pattern="^[a-z0-9_-]{3,16}$" title="Must contain no punctuation or spaces." required data-bind="value: newId" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Email:</span>
                    <input class="form-control" type="email" required data-bind="value: newEmail" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Password:</span>
                    <input class="form-control" type="password" required data-bind="value: newPass" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Confirm:</span>
                    <input class="form-control" type="password" required data-bind="value: newPassConfirm" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Role:</span>
                    <select class="form-control" type="text" required data-bind="options: roles, value: role"></select>
                </div>
                <input class="fwed-button" type="submit" value="Create User" />
            </form>
        </li>
    </ul>
    <ul data-bind="foreach: users">
        <li class="form-group list-group-item">
            <div data-bind="visible: !editing()">
                <div class="fwed-user-details">
                    <h3 data-bind="text: fullname" class="list-group-item-heading fwed-user-fullname"></h3>
                    <p data-bind="text: username" class="list-group-item-text fwed-user-username"></p>
                    <p data-bind="text: key" class="list-group-item-text fwed-user-key"></p>
                    <p data-bind="text: email" class="list-group-item-text fwed-user-email"></p>
                </div>
                <div class="fwed-user-points-box">
                    <span> Points</span><p data-bind="text: points" class="list-group-item-text fwed-user-points"></p>
                </div>
                <button class="fwed-button" data-bind="click: function(item){$parent.editUser(item)}, visible: !editing() && !$parent.editing()">Edit</button>
            </div>
            <form data-bind="visible: editing" class="form-group ">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Full Name:</span>
                    <input class="form-control" type="text" data-bind="value: fullname" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Username:</span>
                    <input class="form-control" type="text" required data-bind="value: username" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Key:</span>
                    <input class="form-control" type="text" required data-bind="value: key" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Email:</span>
                    <input class="form-control" type="text" required data-bind="value: email" />
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Points:</span>
                    <input class="form-control" type="number" required data-bind="value: points" />
                </div>
                <button class="fwed-button" data-bind="click: function(item){$parent.saveData(item)}">Save Changes</button>
                <button class="fwed-button" data-bind="click: function(item){$parent.cancel(item)}">Cancel</button>
            </form>
        </li>
    </ul>
</div>
